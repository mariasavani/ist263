
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <script>
            function TurnNavOnOff () {
                if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') {
                    document.getElementById("navlinks").style.display = "none";
                }
                else {
                    document.getElementById("navlinks").style.display = "block";
                }
            }
        </script>   
        <style>
            #hamicon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #hamicon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks {display: none;}
            }
        </style>
    </head>
    <body>

        <!--  
            HTML
            1.  Add image for hamburger
            CSS
            2.  Show hamburger only when screen is small
            3.  Hide stacked nav when screen is small
            JavaScript
            4.  Turn on stacked nav when user clicks hamburger
            5.  Turn stacked nav back off when user clicks hamburger again
        -->
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" width="35" onclick="TurnNavOnOff();" id="hamicon">
            <div id="navlinks">            
                <a href="index.html" class="hamlinks">Home</a> <span>|</span> 
                <a href="skills.html" class="hamlinks">Skills</a> <span>|</span> 
                <a href="contact.html" class="hamlinks">Contact</a>
            </div>     
        </nav>  
    </body>
</html>
